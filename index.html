<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piooner Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pionner Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <div class="withdraw">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2> <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Deposite</h2>
                    <br>
                    <input id="depositeAmount" class="form-control" placeholder="$ Enter your Depostise amount" type="text">
                    <br>
                    <button id="depositebtn" class="btn btn-success">Deposite</button>

                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount" class="form-control" placeholder="$ Enter your withdraw amount" type="text">
                    <br>
                    <button id="withdrawbtn" class="btn btn-success">Widthdraw</button>

                </div>
                
            </div>
        </div>
    </div>
    <script>
        //login button handaller
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposite button handlleer
        const depiositebtn = document.getElementById("depositebtn");
        depiositebtn.addEventListener("click",function(){
            const depositeamount = document.getElementById("depositeAmount").value;
            const depositeNumber = parseFloat(depositeamount);

            const currentDeposit = document.getElementById("currentDeposite").innerText;
            const currentDepositeNumber = parseFloat(currentDeposit);
            const totalDeposite = currentDepositeNumber + depositeNumber;
             
            document.getElementById("currentDeposite").innerText = totalDeposite;
            document.getElementById("depositeAmount").value = "";

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumver = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumver + depositeNumber ;

            document.getElementById("currentBalance").innerText = totalBalance;


        })
        //widthdraw button handaller
        const withdrawbtn = document.getElementById("withdrawbtn");
        withdrawbtn.addEventListener("click",function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = currentWithdrawNumber + withdrawNumber;

            document.getElementById("currentWithdraw").innerText = totalWithdraw;
            document.getElementById("withdrawAmount").value = "";


            const currentBalanc = document.getElementById("currentBalance").innerText;
            const currentBalancNumver = parseFloat(currentBalanc);
            const totalBalanc = currentBalancNumver - withdrawNumber ;

            document.getElementById("currentBalance").innerText = totalBalanc;
        })

    </script>
</body>
</html>
